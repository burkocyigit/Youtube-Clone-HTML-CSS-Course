<style>
  .subscribe {
    background-color: rgb(197, 6, 6);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  .join {
    background-color: white;
    color: rgb(75, 75, 235);
    border-color: rgb(75, 75, 235);
    border-width: 1px;
    padding: 10px 32px;
    border-style: solid;
    transition: background-color 0.4s, color 0.4s, box-shadow 0.3s;
  }

  .join:hover {
    background-color: rgb(75, 75, 235);
    color: white;
  }

  .join:active {
    opacity: 0.6;
    box-shadow: 55px 55px 10px rgba(0, 0, 0, 0.7);
  }
</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
